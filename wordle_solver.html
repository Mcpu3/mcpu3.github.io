        <main>
            <div class="container is-fluid">
                <div class="content">
                    <div class="content">
                        <div class="accordions">
                            <div class="accordion">
                                <div class="accordion-header toggle">
                                    <p>
                                        <span class="icon-text">
                                            <span class="icon">
                                                <i class="fa-solid fa-circle-question"></i>
                                            </span>
                                            <span>How to use</span>
                                        </span>
                                    </p>
                                </div>
                                <div class="accordion-body">
                                    <div class="accordion-content">
                                        <figure>
                                            <video src="./resources/videos/wordle_solver/how_to_use.mp4" controls></video>
                                        </figure>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="box">
                            <div class="content wordle_solver">
                                <div class="content guess">
                                    <div class="level is-mobile">
                                        <div class="level-item">
                                            <div class="container has-text-centered">
                                                <p class="heading">Guess</p>
                                                <p class="title is-uppercase" id="guess"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="content change_guess">
                                    <form>
                                        <fieldset class="field is-horizontal">
                                            <div class="field-label is-normal">
                                                <label class="label" for="guess_input">Guess</label>
                                            </div>
                                            <div class="field-body">
                                                <div class="field is-grouped">
                                                    <div class="control is-expanded">
                                                        <input class="input" id="guess_input" placeholder="Tares">
                                                    </div>
                                                    <div class="control">
                                                        <button class="button" id="change_button">
                                                            <span class="icon-text">
                                                                <span class="icon">
                                                                    <i class="fa-solid fa-pen-to-square"></i>
                                                                </span>
                                                                <span>Change</span>
                                                            </span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                                <div class="content solve">
                                    <form>
                                        <fieldset class="field is-horizontal">
                                            <div class="field-label is-normal">
                                                <label class="label" for="status_input">Status</label>
                                            </div>
                                            <div class="field-body">
                                                <div class="field is-grouped">
                                                    <div class="control is-expanded">
                                                        <input class="input" id="status_input" readonly>
                                                    </div>
                                                    <div class="control">
                                                        <button class="button is-primary" id="solve_button">
                                                            <span class="icon-text">
                                                                <span class="icon">
                                                                    <i class="fa-solid fa-check"></i>
                                                                </span>
                                                                <span>Solve</span>
                                                            </span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <fieldset class="field">
                                            <div class="control">
                                                <div class="buttons has-addons is-centered">
                                                    <button class="button" id="correct_button">🟩</button>
                                                    <button class="button" id="present_button">🟨</button>
                                                    <button class="button" id="absent_button">⬛</button>
                                                    <button class="button" id="delete_button">
                                                        <span class="icon-text">
                                                            <span class="icon">
                                                                <i class="fa-solid fa-delete-left"></i>
                                                            </span>
                                                        </span>
                                                    </button>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                                <div class="content resolve">
                                    <form>
                                        <fieldset class="field">
                                            <div class="control">
                                                <div class="buttons is-centered">
                                                    <button class="button" id="resolve_button">
                                                        <span class="icon-text">
                                                            <span class="icon">
                                                                <i class="fa-solid fa-check-double"></i>
                                                            </span>
                                                            <span>Resolve</span>
                                                        </span>
                                                    </button>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                                <div class="box">
                                    <div class="content wordle">
                                        <div class="content valid_solutions">
                                            <div class="level is-mobile">
                                                <div class="level-item">
                                                    <div class="container has-text-centered">
                                                        <p class="heading">Valid solutions</p>
                                                        <p class="subtitle" id="valid_solutions"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="content is_hard_mode">
                                            <form>
                                                <fieldset class="field">
                                                    <input class="switch" id="is_hard_mode_checkbox" type="checkbox">
                                                        <label class="label" for="is_hard_mode_checkbox">Hard mode</label>
                                                </fieldset>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="content reset">
                                    <form>
                                        <fieldset class="field">
                                            <div class="control">
                                                <div class="buttons is-centered">
                                                    <button class="button is-warning" id="reset_button">
                                                        <span class="icon-text">
                                                            <span class="icon">
                                                                <i class="fa-solid fa-arrow-rotate-left"></i>
                                                            </span>
                                                            <span>Reset</span>
                                                        </span>
                                                    </button>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
